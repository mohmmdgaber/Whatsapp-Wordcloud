{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="{% static 'mainpage/style.css' %}">
  <title>Whatsapp to wordcloud</title>
</head>


<body class="css-selector" onload="genphoto()">
  <div class="overlay">
    <div class="overlay__inner">
      <p class="overlay__title_sec">
        Please wait as your photo get generated by our server (< 1 minute)
      </p>
      <div class="cssload-container">
        <div class="cssload-whirlpool"></div>
    </div>
    <form action="">
        {% csrf_token %}

    </form>
   
    </div>
  </div>
  <!-- <div id="scattered" class="scattered"></div> -->
  <script type="text/javascript" src="{% static 'mainpage/js/loadsec.js' %}" ></script>
  <script src="{% static 'mainpage/js/common.json' %}"></script>
<script src="{% static 'mainpage/js/anime.min.js' %}"></script>
<script type="module" src="{% static 'mainpage/js/upload.js' %}" ></script>

</body>

</html>
